<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/command-generator.css" />
    <link rel="stylesheet" href="./css/nav-icon.css" />
    <link rel="stylesheet" href="./css/side-bar.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/worktop.css" />
    <title bind="title">xmmt.Genshin 指令助手</title>
    <script type="module" src="./js/init.js"></script>
    <script type="module" src="./js/lang-loader.js"></script>
    <script type="module" src="./js/ui.js"></script>
</head>

<body class="scroll-bar">
    <div id="app" class="hide">
        <div id="menu-list">
            test
            <div id="menu-hide">menu-show/close</div>
        </div>

        <div id="command-generator">
            <div id="input">
                <div id="list">
                    <h2 bind="command-list">指令列表</h2>
                    <button id="list-hide">hide</button>
                    <div id="command-search">
                        <span bind="command-search">指令搜索: </span>
                        <input bind="command-search-input" bind-target="placeholder" placeholder="🔎 指令搜索"
                            id="search-input">
                    </div>
                    <!-- <div id="command-version">
                        <span bind="command-version">指令版本</span>
                    </div> -->
                    <div id="command-list" class="scroll-bar"></div>
                </div>
                <div id="choose" style="display: none;">
                    <h2 bind="choose-param">选择参数</h2>
                    <div id="params"></div>
                </div>
            </div>
            <div id="output" style="display: none;">
                <h2 bind="output-result">
                    生成结果
                </h2>
                <div id="output-area">
                    <span id="output-span" bind="output-tips" bind-target="title" title="点击复制"></span>
                </div>
                <button id="command-push">push to worktop</button>
                <!-- 
            远程执行📡
            保存💾
            -->
            </div>
        </div>
    </div>

    <div id="mask"></div>
    <div id="modal-select">
        <div style="height: 40px;  box-shadow: #999 5px 5px 10px;">
            <input style="height: 100%;width: 100%;border: none" placeholder="搜索(id/名称/分组名)" id="modalSelectSearch">
        </div>
        <div id="modal-select-data"></div>
    </div>

    <div id="nav">
        <div id="setting-icon">⚙</div>
        <div id="command-list-icon">📜</div>
        <div id="worktop-icon">✒</div>
    </div>

    <div id="setting-bar" class="side-bar">
        <select id="command-version-select">
            <option value="1.2.1">1.2.1</option>
            <option value="1.4.2">1.4.2</option>
        </select>

        <div>
            <input type="text" id="remote-host" />
        </div>
    </div>

    <div id="worktop-bar" class="side-bar">

        <h3 bind="command-group">Command Group</h3>
        <div id="worktop-head">
            <div>
                <span bind="command-group-title">Title: </span>
                <input id="worktop-title" bind="command-group-title-input" bind-target="placeholder" type="text" />
            </div>
            <textarea id="worktop-description" bind="command-group-description-input"
                bind-target="placeholder"></textarea>
            <div>
                <button id="worktop-save">💾保存</button>
                <button>📡执行</button>
                <button>🔗分享</button>
            </div>
        </div>
        <div id="worktop-command-list"></div>
    </div>


    <script type="module" src="./js/command-loader.js"></script>
    <script type="module" src="./js/command-builder.js"></script>

    <script type="module" src="./js/setting.js"></script>
    <script type="module" src="./js/worktop.js"></script>

    <script type="module" src="./js/remote-execute.js"></script>

    <!-- <script>

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("sw.js");
            });
        }

    </script> -->
</body>

</html>
